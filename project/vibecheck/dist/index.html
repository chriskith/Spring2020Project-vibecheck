<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeCheck</title>

  <script src="https://kit.fontawesome.com/3dec29338a.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="brand">
      VibeCheck
    </div>
    <div class="icons">
      <ul>
        <li>
          <i class="fas fa-envelope"></i>
        </li>
        <li>
          <i class="fas fa-bell"></i>
        </li>
        <li>
          <i class="fas fa-user"></i>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content">
    <div class="row">
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="search" />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="side-nav">
          <h3>Home</h3>
          <div class="side-nav-links">
            <ul>
              <li>
                <i class="fas fa-user"></i> Profile
              </li>
              <li>
                <i class="fas fa-envelope"></i> Messages
              </li>
              <li>
                <i class="fas fa-bookmark"></i> Saved
              </li>
              <li>
                <i class="fas fa-calendar-check"></i> Events
              </li>
            </ul>
            <div class="show-more">
              <a>Show More</a>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="feed">
          <div class="new-post">
            <div class="row">
              <div class="profile-picture column">
                <i class="fas fa-user"></i>
              </div>
              <div class="column">
                <textarea placeholder="Vibing?"></textarea>
              </div>
              <div class="row">
                <div class="multi-media column">
                  <ul>
                    <li>
                      <i class="fas fa-camera"></i>
                    </li>
                    <li>
                      <i class="fas fa-video"></i>
                    </li>
                    <li>
                      <i class="fas fa-poll"></i>
                    </li>
                  </ul>
                </div>
                <div class="submit column">
                  <input type="button" value="Check" />
                </div>
              </div>
            </div>
          </div>
          <div class="post">
            <div class="row">
              <div class="profile-picture column">
                <i class="fas fa-user"></i>
              </div>
              <div class="column">
                Profile Username
                <br />Time Posted
              </div>
            </div>
            <div class="post-content">

            </div>
          </div>
          <div class="post">
            <div class="row">
              <div class="profile-picture column">
                <i class="fas fa-user"></i>
              </div>
              <div class="column">
                Profile Username
                <br />Time Posted
              </div>
            </div>
            <div class="post-content">

            </div>
          </div>
          <div class="post">
            <div class="row">
              <div class="profile-picture column">
                <i class="fas fa-user"></i>
              </div>
              <div class="column">
                Username
                <br />Time Posted
              </div>
            </div>
            <div class="post-content">

            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="recommendations">
          <div class="title">
            Recommended Friends
          </div>
          <div class="recommendation">
            <div class="profile">
              <i class="fas fa-user"></i> Username
            </div>
          </div>
          <div class="recommendation">
            <div class="profile">
              <i class="fas fa-user"></i> Username
            </div>
          </div>
          <div class="recommendation">
            <div class="profile">
              <i class="fas fa-user"></i> Username
            </div>
          </div>
          <div class="show-more">
            <a>Show More</a>
          </div>
        </div>
        <div class="trends">
          <div class="title">
            Trends
          </div>
          <div class="trend">
          </div>
          <div class="trend">
          </div>
          <div class="trend">
          </div>
          <div class="trend">
          </div>
          <div class="show-more">
            <a>Show More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="app">
    <!-- React will load here -->
  </div>
</body>
<script src="main.js"></script>

</html>
