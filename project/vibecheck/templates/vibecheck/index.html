<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeCheck</title>

  <script src="https://kit.fontawesome.com/3dec29338a.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="brand">
      VibeCheck
    </div>
    <div class="icons">
      <ul>
        <li>
          <i class="fas fa-envelope"></i>
        </li>
        <li>
          <i class="fas fa-bell"></i>
        </li>
        <li>
          <i class="fas fa-user"></i>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content">
    <div class="row">
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="search" />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="side-nav">
          <h3>Home</h3>
          <div class="side-nav-links">
            <ul>
              <li>
                <i class="fas fa-user"></i> Profile
              </li>
              <li>
                <i class="fas fa-envelope"></i> Messages
              </li>
              <li>
                <i class="fas fa-bookmark"></i> Saved
              </li>
              <li>
                <i class="fas fa-calendar-check"></i> Events
              </li>
            </ul>
            <div class="show-more">
              <a>Show More</a>
            </div>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="feed">
          <div id="app"></div>
        </div>
      </div>

      <div class="column">
        <div class="recommendations">
          <div class="title">
            Recommended Friends
          </div>
          <div class="recommendation">
            <div class="profile">
              <i class="fas fa-user"></i> Username
            </div>
          </div>
          <div class="recommendation">
            <div class="profile">
              <i class="fas fa-user"></i> Username
            </div>
          </div>
          <div class="recommendation">
            <div class="profile">
              <i class="fas fa-user"></i> Username
            </div>
          </div>
          <div class="show-more">
            <a>Show More</a>
          </div>
        </div>
        <div class="trends">
          <div class="title">
            Trends
          </div>
          <div class="trend">
          </div>
          <div class="trend">
          </div>
          <div class="trend">
          </div>
          <div class="trend">
          </div>
          <div class="show-more">
            <a>Show More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% load static %}
<script src="{% static "vibecheck/main.js" %}"></script>

</html>
